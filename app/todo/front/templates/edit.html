{% extends 'base.html' %}

{% block content %}
<form action="/todo/edit/{{todo.id}}" method="post">
    <textarea name="task" rows="5">{{todo.task}}</textarea>
    <label for="completed">Done?</label>
    <input type="checkbox" name="completed" {% if todo.is_complete %}checked{% endif %}>

    <button type="submit">Save</button>
</form>
{% endblock content %}
